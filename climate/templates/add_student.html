<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Student</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-container {
            background-color: #fff;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .form-group {
            margin-bottom: 1.5em;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 0.5em;
            color: #555;
        }
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 0.8em;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }
        input[type="text"]:focus,
        input[type="number"]:focus {
            border-color: #6a5acd;
            outline: none;
        }
        .btn {
            width: 100%;
            padding: 0.8em;
            border: none;
            border-radius: 4px;
            background-color: #6a5acd;
            color: #fff;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #5b4cb1;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 1em;
            color: #6a5acd;
            text-decoration: none;
            font-weight: bold;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h1>Add New Student</h1>

        <form action="/add_student" method="POST">
            <div class="form-group">
                <label for="student_id">Student ID</label>
                <input type="text" id="student_id" name="student_id" required>
            </div>
            
            <div class="form-group">
                <label for="gender">Gender</label>
                <input type="text" id="gender" name="gender" required>
            </div>
            
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" required>
            </div>
            
            <div class="form-group">
                <label for="study_hours_per_week">Study Hours Per Week</label>
                <input type="number" step="0.1" id="study_hours_per_week" name="study_hours_per_week" required>
            </div>

            <div class="form-group">
                <label for="attendance_rate">Attendance Rate</label>
                <input type="number" step="0.1" id="attendance_rate" name="attendance_rate" required>
            </div>
            
            <div class="form-group">
                <label for="gpa">GPA</label>
                <input type="number" step="0.1" id="gpa" name="gpa" required>
            </div>
            
            <div class="form-group">
                <label for="major">Major</label>
                <input type="text" id="major" name="major" required>
            </div>

            <div class="form-group">
                <label for="part_time_job">Part-Time Job</label>
                <input type="text" id="part_time_job" name="part_time_job" required>
            </div>

            <div class="form-group">
                <label for="extra_curricular_activities">Extra Curricular Activities</label>
                <input type="text" id="extra_curricular_activities" name="extra_curricular_activities" required>
            </div>
            
            <button type="submit" class="btn">Add Student</button>
        </form>

        <a href="/dashboard" class="back-link">Back to Dashboard</a>
    </div>

</body>
</html>
