<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update House</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        label {
            font-size: 16px;
            color: #555;
            display: block;
            margin-bottom: 8px;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            background-color: #f9f9f9;
        }
        button {
            width: 100%;
            padding: 15px;
            background-color: #007bff;
            border: none;
            color: white;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Update House Details</h1>
        <form method="POST">
            <label for="house_id">House ID:</label>
            <input type="text" id="house_id" name="house_id" required><br><br>
            
            <label for="area_type">Area Type:</label>
            <input type="text" id="area_type" name="area_type"><br><br>
            
            <label for="availability">Availability:</label>
            <input type="text" id="availability" name="availability"><br><br>
            
            <label for="location">Location:</label>
            <input type="text" id="location" name="location"><br><br>
            
            <label for="size">Size:</label>
            <input type="text" id="size" name="size"><br><br>
            
            <label for="society">Society:</label>
            <input type="text" id="society" name="society"><br><br>
            
            <label for="total_sqft">Total Square Feet:</label>
            <input type="number" id="total_sqft" name="total_sqft"><br><br>
            
            <label for="bath">Number of Bathrooms:</label>
            <input type="number" id="bath" name="bath"><br><br>
            
            <label for="balcony">Number of Balconies:</label>
            <input type="number" id="balcony" name="balcony"><br><br>
            
            <label for="price">Price:</label>
            <input type="number" id="price" name="price"><br><br>

            <button type="submit">Update House</button>
        </form>
    </div>

</body>
</html>
