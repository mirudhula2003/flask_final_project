<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add House</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .form-container {
            background-color: #fff;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        label {
            display: block;
            font-weight: bold;
            color: #555;
            margin-bottom: 10px;
        }
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 0.8em;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
            margin-bottom: 1.5em;
        }
        input[type="text"]:focus,
        input[type="number"]:focus {
            border-color: #6a5acd;
            outline: none;
        }
        button {
            width: 100%;
            padding: 0.8em;
            border: none;
            border-radius: 4px;
            background-color: #6a5acd;
            color: #fff;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #5b4cb1;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h1>Add New House</h1>

        <form method="POST">
            <label for="area_type">Area Type:</label>
            <input type="text" id="area_type" name="area_type" required><br>
            
            <label for="availability">Availability:</label>
            <input type="text" id="availability" name="availability" required><br>
            
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required><br>
            
            <label for="size">Size:</label>
            <input type="text" id="size" name="size" required><br>
            
            <label for="society">Society:</label>
            <input type="text" id="society" name="society"><br>
            
            <label for="total_sqft">Total Square Feet:</label>
            <input type="number" id="total_sqft" name="total_sqft" required><br>
            
            <label for="bath">Number of Bathrooms:</label>
            <input type="number" id="bath" name="bath" required><br>
            
            <label for="balcony">Number of Balconies:</label>
            <input type="number" id="balcony" name="balcony" required><br>
            
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" required><br>
            
            <button type="submit">Add House</button>
        </form>
    </div>

</body>
</html>
